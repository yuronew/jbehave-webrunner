<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>New scenario</title>
</h:head>
<h:body style="background:url('resources/images/bg-main.png') repeat-x scroll 0% 0% transparent">
	<h4>Fill the form below and click Submit to add new story to the framework.</h4>
	<h:form>
		<h:panelGrid columns="2" cellpadding="10">
			<h:panelGrid width="400">
				<h:panelGroup layout="block">
					<h:outputLabel value="Title:" for="title"/>
					<p:inputText id="title" value="#{addController.title}" style="margin:10px;" required="true"/>
				</h:panelGroup>
				<h:panelGroup layout="block">
					<p:inputTextarea autoResize="true" value="#{addController.story}" style="width:100%;" rows="5"/>
				</h:panelGroup>
				<p:messages/>
				<h:panelGroup style="width:100%;" layout="block">
					<p:commandButton value="Submit" action="#{addController.test}" async="true" update="@all" style="margin:10px; padding:5px;"/>
					<p:button value="Cancel" outcome="/index.jsf" style="float:right; margin:10px; padding:5px;"/>	
				</h:panelGroup>
			</h:panelGrid>
		</h:panelGrid>
		<h:panelGroup>
			<h3>Existing steps:</h3>
			<p:dataList value="#{addController.allSteps}" var="step">
				#{step}
			</p:dataList>
		</h:panelGroup>
	</h:form>
</h:body>
</html>
