<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>History</title>
</h:head>
<h:body>
	<h4>Here is what has been executed for the last time.</h4>
	<h:form>
		<h:panelGrid width="600">
			<h:panelGroup layout="block">
				<p:dataList value="#{resultsController.scenarios}" var="sc">			        
			        #{sc.title}
			    </p:dataList>
			</h:panelGroup>
			<h:panelGroup style="width:100%;" layout="block">
				<p:button value="Cancel" outcome="/index.jsf"/>
			</h:panelGroup>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
